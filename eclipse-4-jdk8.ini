-vmargs
-server
-Xverify:none
-Dide.gc=true
-Xmx2g
-Xms2g
-Xss4m
-XX:MaxMetaspaceSize=512m
-XX:ReservedCodeCacheSize=384m
-XX:+UseParallelOldGC
-XX:MaxGCPauseMillis=20
-XX:MaxHeapFreeRatio=70
-XX:+ScavengeBeforeFullGC
-XX:+UnlockExperimentalVMOptions
-XX:+UseFastAccessorMethods
-XX:+TieredCompilation
-XX:+AggressiveOpts
-XX:+UseTLAB
-XX:+UseLargePages
